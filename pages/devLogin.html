<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dev</title>
   <link rel="stylesheet" href="../css/basic.css"/>
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>

   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <meta name="google-signin-client_id" content="646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com">
</head>
<body>
   <div class="limiter">
		<div class="container">
			<div class="wrap">

         <div id="g_id_onload" data-client_id="646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com"
            data-auto_prompt="false" data-callback="handleCredentialResponse">
            <img id="googleBtn" style="height:50px; width:50px; border:1px solid rgb(192, 192, 192);
            border-radius: 5px; cursor:pointer;" src="../images/icons/google.png">
         </div>
          
         <script>
            function handleCredentialResponse(response) {
              let res = decodeJwtResponse(response.credential);
              console.log(res);
            }
            window.onload = function () {
              google.accounts.id.initialize({
                client_id: "646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com",
                callback: handleCredentialResponse
              });
              google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
              );
              google.accounts.id.prompt(); // also display the One Tap dialog
            }
        </script>
        <div id="buttonDiv"></div> 


         </div>
      </div>
   </div>
</body>

</script>
