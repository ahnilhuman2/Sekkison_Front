<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dev</title>
   <link rel="stylesheet" href="../css/basic.css"/>
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>

   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <meta name="google-signin-client_id" content="646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com">
</head>
<body>
   <div class="limiter">
		<div class="container">
			<div class="wrap">

         <div id="g_id_onload" data-client_id="646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com"
            data-login_uri="https://sekkison.com/pages/devLogin.html" data-auto_prompt="false">
         </div>
         <div class="g_id_signin" data-type="standard" data size="large"
            data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
         </div>
          
         <script>
            function handleCredentialResponse(response) {
              console.log("Encoded JWT ID token: " + response.credential);
            }
            window.onload = function () {
              google.accounts.id.initialize({
                client_id: "646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com",
                callback: handleCredentialResponse
              });
              google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
              );
              google.accounts.id.prompt(); // also display the One Tap dialog
            }
        </script>
        <div id="buttonDiv"></div> 


         </div>
      </div>
   </div>
</body>
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  alert('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  alert('Name: ' + profile.getName());
  alert('Image URL: ' + profile.getImageUrl());
  alert('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>
</html>
