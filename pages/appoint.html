<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>appoint</title>
   <link rel="stylesheet" href="../css/basic.css"/>
</head>
   <style>
   h1 {
   font-size: 36px;
   margin-bottom: 10px;
   }
 
   p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
   }
 
   h2 {
      font-size: 24px;
      margin-bottom: 10px;
   }
</style>
<body>




   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <h1><div id="title"></div></h1>
            <p><div id="content"></div></p>
            
      
            <h2><div id="addressDetail"></div></h2>

            <div id="map" style="width:500px;height:400px;"></div>
	            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>


               <script>
                  var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                     mapOption = { 
                        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                  };

                  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                  // 마커가 표시될 위치입니다 
                  var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

                  // 마커를 생성합니다
                  var marker = new kakao.maps.Marker({
                     position: markerPosition
                  });

                  marker.setMap(map);
               </script>


            
            <div id="posX"></div>
            <div id="posY"></div>
            
            <span id="headCnt"></span>/<span id="maxCnt"></span>
            <div id="dDay"></div>
            <div id="D-d"></div>
            <div id="isPublic"></div>
            <div id="isRecruit"></div>

            <div id="members">


            </div>
         </div>
      </div>
   </div>
</body>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=LIBRARY"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=services,clusterer,drawing"></script>
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../js/vars.js"></script>
<script src="../js/appoint.js"></script>
</html>
