<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>appoint</title>
   <link rel="stylesheet" href="../css/basic.css"/>
</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <div id="title"></div>
            <div id="content"></div>
            <div id="posX"></div>
            <div id="posY"></div>
            <div id="addressDetail"></div>
            <span id="headCnt"></span>/<span id="maxCnt"></span>
            <div id="dDay"></div>
            <div id="D-d"></div>
            <div id="isPublic"></div>
            <div id="isRecruit"></div>

            <div id="members">


            </div>
            <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>


	<script>
      var container = document.getElementById('map');
      var options = {
         center: new kakao.maps.LatLng(37.5665, 126.9780),
         level: 3
      };
      var map = new kakao.maps.Map(container, options);
      
      // Add a marker
      var markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
      var marker = new kakao.maps.Marker({
         position: markerPosition
      });
      marker.setMap(map);
      
      // Add a custom overlay
      var overlayPosition = new kakao.maps.LatLng(37.5665, 126.9780);
      var content = '<div style="background-color:#fff;padding:10px;">Custom overlay content</div>';
      var customOverlay = new kakao.maps.CustomOverlay({
         position: overlayPosition,
         content: content,
         xAnchor: 0.5,
         yAnchor: 1.0
      });
      customOverlay.setMap(map);
   </script>


         </div>
      </div>
   </div>
</body>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=LIBRARY"></script>

<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../js/vars.js"></script>
<script src="../js/appoint.js"></script>
</html>
