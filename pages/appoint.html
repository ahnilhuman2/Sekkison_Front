<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>appoint</title>
   <link rel="stylesheet" href="../css/basic.css"/>

   <style>
      .customOverlay {
         position: absolute;
         z-index: 1;
         padding: 20px;
         border-radius: 10px;
         background-color: #fff;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
         font-size: 16px;
         color: #333;
         font-family: 'Roboto', sans-serif;
      }
      .customOverlay .closeButton {
         position: absolute;
         top: 10px;
         right: 10px;
         width: 30px;
         height: 30px;
         border-radius: 50%;
         background-color: #fff;
         color: #000;
         text-align: center;
         font-weight: bold;
         cursor: pointer;
         box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }
      .customOverlay h2 {
         margin-top: 0;
         font-size: 24px;
         font-weight: bold;
      }
      .customOverlay p {
         margin: 10px 0;
         line-height: 1.5;
      }
      .customOverlay img {
         width: 100%;
         height: auto;
         border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
   </style>

</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <div id="title"></div>
            <div id="content"></div>
            <div id="posX"></div>
            <div id="posY"></div>
            <div id="addressDetail"></div>
            <span id="headCnt"></span>/<span id="maxCnt"></span>
            <div id="dDay"></div>
            <div id="D-d"></div>
            <div id="isPublic"></div>
            <div id="isRecruit"></div>

            <div id="members">


            </div>
            <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>


	<script>
      var container = document.getElementById('map');
      var options = {
         center: new kakao.maps.LatLng(37.5665, 126.9780),
         level: 3
      };
      var map = new kakao.maps.Map(container, options);
      
      // Add a marker
      var markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
      var marker = new kakao.maps.Marker({
         position: markerPosition
      });
      marker.setMap(map);
      
      // Add a custom overlay with a close button
      var overlayPosition = new kakao.maps.LatLng(37.5666, 126.9780);
      var content = '<div class="customOverlay">' +
                       '<div class="closeButton">X</div>' +
                       '<img src="https://picsum.photos/id/237/200/300" alt="Image">' +
                       '<h2>Custom Overlay Title</h2>' +
                       '<p>Custom overlay content goes here.</p>' +
                    '</div>';
      var customOverlay = new kakao.maps.CustomOverlay({
         position: overlayPosition,
         content: content,
         xAnchor: 0.5,
         yAnchor: 1.2,
         zIndex: kakao.maps.Marker.MAX_ZINDEX + 1
      });
      
      // Display the custom overlay when the marker is clicked
      kakao.maps.event.addListener(marker, 'click', function() {
         customOverlay.setMap(map);
      });
      
      // Hide the custom overlay when the close button is clicked
      var closeButton = customOverlay.getContent().querySelector('.closeButton');
      kakao.maps.event.addListener(closeButton, 'click', function() {
         customOverlay.setMap(null);
      });
   </script>


         </div>
      </div>
   </div>
</body>
