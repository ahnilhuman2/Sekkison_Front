<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>appoint</title>
   <link rel="stylesheet" href="../css/basic.css"/>

   <style>
      .customOverlay {
         position: absolute;
         z-index: 1;
         padding: 10px;
         border: 1px solid #ccc;
         background-color: #fff;
         font-size: 14px;
      }
      .customOverlay .closeButton {
         position: absolute;
         top: 5px;
         right: 5px;
         width: 20px;
         height: 20px;
         border-radius: 50%;
         background-color: #fff;
         color: #000;
         text-align: center;
         font-weight: bold;
         cursor: pointer;
      }
   </style>

</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <div id="title"></div>
            <div id="content"></div>
            <div id="posX"></div>
            <div id="posY"></div>
            <div id="addressDetail"></div>
            <span id="headCnt"></span>/<span id="maxCnt"></span>
            <div id="dDay"></div>
            <div id="D-d"></div>
            <div id="isPublic"></div>
            <div id="isRecruit"></div>

            <div id="members">


            </div>
            <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>


	<script>
      var container = document.getElementById('map');
      var options = {
         center: new kakao.maps.LatLng(37.5665, 126.9780),
         level: 3
      };
      var map = new kakao.maps.Map(container, options);
      
      // Add a marker
      var markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
      var marker = new kakao.maps.Marker({
         position: markerPosition
      });
      marker.setMap(map);
      
      // Add a custom overlay with a close button
      var overlayPosition = new kakao.maps.LatLng(37.5665, 126.9780);
      var content = '<div class="customOverlay"><div class="closeButton">X</div>Custom overlay content</div>';
      var customOverlay = new kakao.maps.CustomOverlay({
         position: overlayPosition,
         content: content,
         xAnchor: 0.5,
         yAnchor: 1.0
      });
      
      // Display the custom overlay when the marker is clicked
      kakao.maps.event.addListener(marker, 'click', function() {
         customOverlay.setMap(map);
      });
      
      // Hide the custom overlay when the close button is clicked
      var closeButton = customOverlay.getContent().querySelectorAll('.closeButton');
      kakao.maps.event.addListener(closeButton, 'click', function() {
         customOverlay.setMap(null);
      });
   </script>


         </div>
      </div>
   </div>
</body>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=LIBRARY"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=services,clusterer,drawing"></script>
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../js/vars.js"></script>
<script src="../js/appoint.js"></script>
</html>
