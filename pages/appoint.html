<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>appoint</title>
   <link rel="stylesheet" href="../css/basic.css"/>

   <style>
		#map {
			width: 100%;
			height: 400px;
		}
		
		.participants {
			margin-top: 20px;
			padding-left: 0;
			list-style: none;
		}
		
		.participants li {
			font-size: 16px;
			margin-bottom: 5px;
			color: #777;
		}
		
		.participants li.active {
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>

   <div id="map"></div>
	<ul class="participants">
		<li class="active">John Doe</li>
		<li>Jane Smith</li>
		<li>Bob Johnson</li>
	</ul>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78Y&libraries=services"></script>
	<script>
		// Initialize the Kakao Map
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.566826, 126.9786567),
			level: 5
		};
		var map = new kakao.maps.Map(container, options);
		
		// Add a marker to a specific location
		var markerPosition = new kakao.maps.LatLng(37.566826, 126.9786567);
		var marker = new kakao.maps.Marker({
			position: markerPosition
		});
		marker.setMap(map);
	</script>



   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <div id="title"></div>
            <div id="content"></div>
            <div id="posX"></div>
            <div id="posY"></div>
            <div id="addressDetail"></div>
            <span id="headCnt"></span>/<span id="maxCnt"></span>
            <div id="dDay"></div>
            <div id="D-d"></div>
            <div id="isPublic"></div>
            <div id="isRecruit"></div>

            <div id="members">


            </div>
            <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>


	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

marker.setMap(map);
	</script>


         </div>
      </div>
   </div>
</body>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=LIBRARY"></script>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=services,clusterer,drawing"></script>
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../js/vars.js"></script>
<script src="../js/appoint.js"></script>
</html>
