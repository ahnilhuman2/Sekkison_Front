<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calender</title>
   <link rel="stylesheet" href="../css/basic.css"/>
   <link rel="stylesheet" href="../css/register.css"/>
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
   <script src="../js/path.js"></script>
</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <h4>회원가입</h4>
            <div class="registerForm" style="width:90%;">
               <div class="inputForm" style="width:100%;">
                  <input name="name" id="name" type="text" style="font-size:1.3rem; width:100%;" placeholder="별명"/>
                  <div style="width:100%; height:1px; background-color: black;"></div>
                  <div id="dup-name" class="fs1">&nbsp;</div>
               </div>
               <div class="inputForm" style="width:100%;">
                  <input name="phone" id="phone" type="text" style="font-size:1.3rem; width:80%;" placeholder="휴대폰 번호(-제외)"/>
                  <button id="phoneChk" class="phonecheckBtn" type="button">인증</button>
                  <div style="width:80%; height:1px; background-color: black;"></div>
                  <div id="dup-phone" class="fs1">&nbsp;</div>
               </div>
               <div class="inputForm" style="width:100%;">
                  <input name="check" id="check" type="text" style="font-size:1.3rem; width:80%;" placeholder="인증번호"/>
                  <button id="phoneChk2" class="phonecheckBtn" type="button">확인</button>
                  <div style="width:80%; height:1px; background-color: black;"></div>
                  <div id="dup-check" class="fs1">&nbsp;</div>
               </div>
               <div class="inputForm" style="width:100%; display:flex; flex-wrap:wrap;justify-content:space-between;">
                  <div>
                     <input style="width:0; height:0;" type="radio" name="gender" id="genderM" value='M' checked>
                     <label for="genderM">남</label>
                  </div>
                  <div>
                     <input style="width:0; height:0;" type="radio" name="gender" id="genderF" value='F'>
                     <label for="genderF">여</label>
                  </div>
               </div>
               <button type="button" id="submitBtn">완료</button>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="../js/apiregister.js"></script>
</html>
