<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dev</title>
   <link rel="stylesheet" href="../css/basic.css"/>
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
   <script src="../js/path.js"></script>

   <meta name="google-signin-client_id" content="646957294495-4nitspjp5vn5u7aapj5ph6qhvt9fdm0m.apps.googleusercontent.com">
   <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <form id="frm">
               <input name="file" type="file" id="profileInput">
               <button type="button" id="submit">등록</button> 
            </form>
            <div>

               <div class="g-signin2" data-onsuccess="onSignIn"></div>


            </div>
         </div>
      </div>
   </div>
</body>
<script>
$("#submit").click(function() {
   let formData = new FormData($('#frm')[0]);
   $.ajax({
      url : `${path}/userFiles/dev/default`,
      type : 'POST',
      data : formData,
      contentType : false,
      processData : false,
      success:function(data) {
         console.log("성공");
      }   
   });
})
</script>
<script>
   function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>
</html>
